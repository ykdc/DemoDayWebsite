<!DOCTYPE html>
<html>
  <!-- We can put all css files and metadata about our website inside the head tags -->
  <head>
    <!-- A quick title about our website. This will be the label on your browser tab -->
    <title> My Title </title>
    <!-- Compiled and minified CSS for Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <!-- Our own custom css file -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <!-- The body contains all of our website content -->
  <body>

    <!-- YOUR CODE GOES HERE! -->

    <!-- The script tags contain all javascript files -->
    <!-- Compiled and minified JavaScript for JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Compiled and minified JavaScript for Materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Our own custom js file -->
    <script src="./js/script.js"></script>
  </body>

</html>
